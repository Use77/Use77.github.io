<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 600px;
            height: 100px;
            margin: 0 auto;
            background-image: url(./trump_run.png);
            animation: remover 1s steps(4) infinite;
        }
        @keyframes remover {
            from{
                background-position: 0 0;
            }
            to{
                background-position: 0 400px;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
